<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">  
    <head>
        <title>Dodaj dziecko</title>
    </head>
    <body>
        <div layout:fragment="content" class="container mt-2">
            <form th:action="@{/customer/addChildren}" method="POST" th:object="${child}">
                <div class="row">                 
                    <div class="col-md-4 offset-md-4 text-center">                         
                        <div class="form-group">   
                            <label> Pesel </label>
                            <input class="form-control" type="number" th:field="${child.pesel}" required/>        
                        </div>    
                    </div>    
                </div>
                <div class="row">
                    <div class="col-md-4 offset-md-4 text-center">  
                        <div class="form-group">    
                            <label> Imię </label>
                            <input class=form-control type="text" th:field="${child.name}" required/>          
                        </div>  
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 offset-md-4 text-center">  
                        <div class="form-group">    
                            <label> Nazwisko </label>
                            <input class=form-control type="text" th:field="${child.surname}" required/>            
                        </div> 
                    </div>
                </div>

                <div class="col-md-4 offset-md-4 text-center">
                    <div class="row">
                        <div class="col-md-12">
                            <label> Specjalne wymagania </label>
                            <div class="form-group"> 

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" th:field="${child.specialRequirements}" value="true" required>
                                    <label class="form-check-label"> Tak </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" th:field="${child.specialRequirements}" value="false">
                                    <label class="form-check-label"> Nie </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 offset-md-4 text-center">  
                        <div class="form-group">    
                            <label> Opis wymagań </label>
                            <input class=form-control type="text" th:field="${child.requirementsDescription}" placeholder="Opcjonalne" />            
                        </div> 
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 text-center">  
                        <button type="submit" class="btn btn-primary">Zapisz</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
