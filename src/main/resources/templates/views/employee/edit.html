<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">  
    <head>
        <title>Edycja pracownika</title>
    </head>
    <body>
        <div layout:fragment="content" class="container mt-2">
            <form th:action="@{|/employee/edit/${id}|}" method="POST" th:object="${employee}">
                <div class="row">                 
                    <div class="col-md-4 offset-md-4 text-center">                         
                        <div class="form-group">   
                            <label> Imię </label>
                            <input class="form-control" type="text" th:field="${employee.name}" required/>        
                        </div>    
                    </div>    
                </div>

                <div class="row">
                    <div class="col-md-4 offset-md-4 text-center">  
                        <div class="form-group">    
                            <label> Nazwisko </label>
                            <input class=form-control type="text" th:field="${employee.surname}" required/>          
                        </div>  
                    </div>
                </div>

                <div class="row">                 
                    <div class="col-md-4 offset-md-4 text-center">                         
                        <div class="form-group">   
                            <label> Data zatrudnienia </label>
                            <input class="form-control" type="date" th:field="${employee.dateOfEmployment}" required/>        
                        </div>    
                    </div>    
                </div>

                <div class="row">
                    <div class="col-md-4 offset-md-4 text-center">  
                        <div class="form-group">    
                            <label> Numer telefonu </label>
                            <input class=form-control type="tel"  pattern="[0-9]{3}[0-9]{3}[0-9]{3}" th:field="${employee.phoneNumber}" required />            
                        </div> 
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 offset-md-4 text-center">  
                        <div class="form-group">    
                            <label> Stanowisko </label>
                            <input class=form-control type="text" th:field="${employee.position}" placeholder="Opcjonalne" />          
                        </div>  
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 offset-md-4 text-center">  
                        <div class="form-group">    
                            <label> Płaca podstawowa </label>
                            <div class="input-group-prepend">
                                <div class="input-group-text">zł</div>                          
                                <input class=form-control type="number" min="0" step="0.01" th:field="${employee.baseSalary}" placeholder="Opcjonalne" />          
                            </div>
                        </div>  
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 offset-md-4 text-center">  
                        <div class="form-group">    
                            <label> Płaca dodatkowa </label>
                            <div class="input-group-prepend">
                                <div class="input-group-text">zł</div>                           
                                <input class=form-control type="number" min="0" step="0.01" th:field="${employee.extraPay}" placeholder="Opcjonalne" />          
                            </div>
                        </div>  
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 offset-md-4 text-center"> 
                        <div class="form-group">  
                            <label> Adres </label>
                            <select class="form-control" name="address">
                                <option
                                    th:value="${employee.address} ? ${employee.address.addressID} : ''" 
                                    th:text="${employee.address} ? ${employee.address.street}+' '+${employee.address.houseNumber} : 'Wybierz adres'">          
                                </option>
                                <option value="">
                                    Wybierz adres
                                </option>
                                <option th:each="address : ${addressList}"
                                        th:if="${address.houseNumber != ''}"
                                        th:value="${address.addressID}"
                                        th:text="${address.street}+' '+${address.houseNumber}+'/'+
                                        ${address.houseNumber}+', '+${address.postcode}+' '+${address.city}">
                                </option>
                                <option th:each="address : ${addressList}"
                                        th:if="${address.flatNumber == ''}"
                                        th:value="${address.addressID}"
                                        th:text="${address.street}+' '+${address.houseNumber}
                                        +', '+${address.postcode}+' '+${address.city}">
                                </option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 offset-md-4 text-center"> 
                        <div class="form-group">  
                            <label> Użytkownik </label>
                            <select class="form-control" name="user">
                                <option
                                    th:value="${employee.user} ? ${employee.user.email} : ''" 
                                    th:text="${employee.user} ? ${employee.user.email} : 'Wybierz użytkownika'">          
                                </option>
                                <option value="">
                                    Wybierz użytkownika
                                </option>

                                <option th:each="user : ${userList}"        
                                        th:value="${user.email}"
                                        th:text="${user.email}">
                                </option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 offset-md-4 text-center"> 
                        <div class="form-group">  
                            <label> Przełożony </label>
                            <select class="form-control" name="supervisor">
                                <option
                                    th:value="${employee.supervisor} ? ${employee.supervisor.employeeID} : ''" 
                                    th:text="${employee.supervisor} ? ${employee.supervisor.name}+' '+${employee.supervisor.surname} : 'Wybierz użytkownika'">          
                                </option>
                                <option value="">
                                    Wybierz przełożonego
                                </option>
                                <option th:each="employee : ${employeeList}"        
                                        th:value="${employee.employeeID}"
                                        th:text="${employee.name}+' '+${employee.surname}">
                                </option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 text-center">  
                        <button type="submit" class="btn btn-primary">Zapisz</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
